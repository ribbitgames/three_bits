<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gradius Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="game-canvas"></div>
        <div id="ui-container">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
            <div id="power-meter">
                <div class="power-item" data-power="speed">Speed</div>
                <div class="power-item" data-power="missile">Missile</div>
                <div class="power-item" data-power="double">Double</div>
                <div class="power-item" data-power="laser">Laser</div>
                <div class="power-item" data-power="shield">Shield</div>
            </div>
        </div>
        <div id="start-screen">
            <h1>GRADIUS</h1>
            <button id="start-button">START GAME</button>
        </div>
        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">PLAY AGAIN</button>
        </div>
    </div>
    <!-- Load Three.js once -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load game script -->
    <script src="game.js"></script>
</body>
</html>
