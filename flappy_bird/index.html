<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 20px;
            background: #2ecc71;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Flappy Bird 3D</h1>
        <button id="startButton">Start Game</button>
    </div>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
